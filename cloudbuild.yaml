steps:
  # Step 1: Execute the Ansible playbook
  - name: 'gcr.io/cloud-builders/ansible'
    args:
      - '-i'
      - 'localhost,'
      - 'sample.yml'

  # Step 2: Run npm build (assuming it's intended, adjust if not)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

options:
  # Specify the Cloud Storage bucket where build logs will be stored
  logging: CLOUD_LOGGING_ONLY
  logsBucket: 'gs://your-logs-bucket'  # Replace with your desired bucket
